apply plugin: 'java'
apply plugin: 'eclipse'

repositories { mavenCentral() }

configurations { spring {visible = false} }
project.ext { springVersion = '3.1.2.RELEASE' }

dependencies {
    compile 'org.hibernate.javax.persistence:hibernate-jpa-2.0-api:1.0.1.Final'
    compile 'org.hibernate:hibernate-core:3.6.8.Final'
    compile 'org.hibernate:hibernate-entitymanager:3.6.8.Final'
    compile 'org.hibernate:hibernate-validator:4.2.0.Final'
    compile 'org.hibernate:hibernate-commons-annotations:3.2.0.Final'
    compile 'org.apache.commons:commons-lang3:3.0.1'

    spring "org.springframework:spring-expression:${springVersion}"

    compile configurations.spring

    testCompile 'junit:junit-dep:4.10'
    testCompile 'org.hamcrest:hamcrest-library:1.3'
    testCompile 'org.hamcrest:hamcrest-core:1.3'
    testCompile 'org.mockito:mockito-core:1.9.0'
    testCompile 'org.objenesis:objenesis:1.2'
}
